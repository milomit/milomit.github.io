<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Speed Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #reader {
            font-size: 32px;
            height: 50px;
            width: 100%;
            text-align: center;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>RSVP Speed Reader</h1>
    
    <textarea id="text-input" placeholder="Paste your text here..."></textarea>
    
    <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <label for="wpm">Words per minute:</label>
        <input type="number" id="wpm" value="300" min="50" max="1000">
    </div>
    
    <div id="reader"></div>
    
    <script>
        const textInput = document.getElementById('text-input');
        const reader = document.getElementById('reader');
        const startBtn = document.getElementById('start');
        const pauseBtn = document.getElementById('pause');
        const resetBtn = document.getElementById('reset');
        const wpmInput = document.getElementById('wpm');
        
        let words = [];
        let currentIndex = 0;
        let timerId = null;
        let isPaused = false;
        
        startBtn.addEventListener('click', startReading);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', reset);
        
        function startReading() {
            if (timerId !== null) return;
            
            const text = textInput.value.trim();
            if (!text) {
                reader.textContent = "Please enter some text first";
                return;
            }
            
            words = text.split(/\s+/);
            currentIndex = 0;
            
            const wpm = parseInt(wpmInput.value);
            const msPerWord = 60000 / wpm;
            
            displayWord();
            timerId = setInterval(displayWord, msPerWord);
        }
        
        function displayWord() {
            if (currentIndex >= words.length) {
                clearInterval(timerId);
                timerId = null;
                reader.textContent = "Finished";
                return;
            }
            
            reader.textContent = words[currentIndex];
            currentIndex++;
        }
        
        function togglePause() {
            if (timerId === null) return;
            
            if (isPaused) {
                const wpm = parseInt(wpmInput.value);
                const msPerWord = 60000 / wpm;
                timerId = setInterval(displayWord, msPerWord);
                isPaused = false;
                pauseBtn.textContent = "Pause";
            } else {
                clearInterval(timerId);
                timerId = null;
                isPaused = true;
                pauseBtn.textContent = "Resume";
            }
        }
        
        function reset() {
            clearInterval(timerId);
            timerId = null;
            isPaused = false;
            currentIndex = 0;
            reader.textContent = "";
            pauseBtn.textContent = "Pause";
        }
    </script>
</body>
</html>
